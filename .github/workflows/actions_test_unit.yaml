name: Actions. Test Unit

on: [push]

env:
  TASK_X_REMOTE_TASKFILES: 1

jobs:
  test-unit:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Unit
        run: task --yes actions:test
